<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary my-5">MOVIES</h1>

        <form class="d-flex mb-5 js-form">
            <select class="form-select js-select">
                <option value="all">All</option>
            </select>
            <input class="form-control mx-3 js-search" type="text" placeholder="search">

            <select class="form-select select-rating">
                <option value="az">Aa-Zz</option>
                <option value="za">Zz-Aa</option>
                <option value="hl">10-1</option>
                <option value="lh">1-10</option>
                <option value="on">Old-New</option>
                <option value="no">New-Old</option>
            </select>
            <button class="btn btn-success ms-4" type="submit">Search</button>
        </form>

        <button class="btn btn-danger mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            ♥ My Bookmarks
        </button>

        <div class="collapse" id="collapseExample">
            <ul class="card card-body bookmark-list w-75">

            </ul>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="about-movie" id="exampleModalLabel">About movie</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="modal-img d-block mx-auto mb-3" src="" alt="image">
                        <h3 class="modal-title text-center"></h3>
                        <p class="modal-summary"></p>
                        <a href="" class="modal-link">You tube link</a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper d-flex flex-wrap">
            <template id="template">
                <div class="card mx-2 my-3 shadow-lg border-2 border" style="width: 18rem;">
                    <img src="https://picsum.photos/200/100" class="card-img-top" alt="image" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title text-danger text-truncate"></h5>
                        <p class="card-text text-success text-truncate"></p>

                        <p class="js-year text-primary"></p>
                        <p class="js-rating text-warning mb-5"></p>

                        <button
                            class="bookmark-btn btn btn-outline-success font-weight-bold js-movie-bookmark js-bookmark">♥
                            Bookmark
                        </button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-primary js-more" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            See more
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination list-unstyled">
                <li class="page-counter page-link disabled"></li>

                <li class="page-item"><button class="page-link prev-btn" href="#">Previous</button>
                </li>

                <li class="page-item"><button class="page-link next-btn" href="#">Next</button></li>
            </ul>
        </nav>
    </div>

    <template id="bookmark-template">
        <li class="d-flex justify-content-between border p-3">
            <h4 class="bookmark-title"></h4>
            <button class="btn btn-danger">Remove</button>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
